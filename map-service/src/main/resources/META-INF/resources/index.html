<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Live Flight Tracker</title>
        <link rel="stylesheet" href="css/flight-tracker.css">
    </head>
    <body>
        <header>
            <div id="title">
                <a href="/">Live Flight Tracker</a>
            </div>
            <div id="powered">
                Powered by <a href="https://quarkus.io" target="_blank"><img src="images/quarkus.png"> Quarkus</a> and <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a>
            </div>
        </header>
        <section id="main">
            <div id="map">
                <img src="images/map.png">
                <div id="aircraft-pattern" class="aircraft">
                    <img src="images/aircraft.svg">
                    <div class="registration"></div>
                </div>
            </div>
            <div id="right">
                <ul id="options">
                    <li>
                        <input id="show-form" type="checkbox"> <label for="show-form">Show flight creation form</label>
                    </li>
                    <li>
                        <input id="show-log" type="checkbox"> <label for="show-log">Show WebSocket log</label>
                    </li>
                </ul>
                <ul id="form">
                    <li id="error"></li>
                    <li>
                        <label for="aircraft">Aircraft registration</label><input id="aircraft" type="text" maxlength="6" value="F-GGOB">
                    </li>
                    <li>
                        <label>Aircraft speed</label>
                        <select id="speed">
                            <option value="5000">Normal</option>
                            <option value="15000">Fast</option>
                            <option value="50000">Hypersonic</option>
                        </select>
                    </li>
                    <li>
                        <label>Departure airport</label>
                        <select id="departure"></select>
                    </li>
                    <li>
                        <label>Arrival airport</label>
                        <select id="arrival"></select>
                    </li>
                    <li>
                        <label>Data source</label>
                        <select id="data-source">
                            <option value="radar">Radar data</option>
                            <option value="transponder">Transponder data</option>
                        </select>
                    </li>
                    <li id="start">
                        <input id="takeoff" type="button" value="Start this flight"> or <input id="randomize" type="button" value="Start 20 random flights">
                    </li>
                </ul>
                <ul id="log"></ul>
            </div>
        </section>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/flight-tracker.js"></script>
    </body>
</html>
